<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
	<script src="{{ url_for('static', filename='request.js') }}"></script>
  <meta charset="UTF-8">
  <title>Health and Well Being</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Stress Level Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="FRUITS_VEGGIES" placeholder="How many fruits or vegetable do you eat everyday? (0 to 5)" required="required" />
	<input type="text" name="PLACES_VISITED" placeholder="How many new places do you visit? (0 to 10)" required="required" />
	<input type="text" name="CORE_CIRCLE" placeholder="How many people are very close to you? (0 to 10)" required="required" />
        <input type="text" name="SUPPORTING_OTHERS" placeholder="How many people do you help achieve a better life? (0 to 10)" required="required" />
	<input type="text" name="SOCIAL_NETWORK" placeholder="With how many people do you interact with during a typical day? (0 to 10)" required="required" />
	<input type="text" name="ACHIEVEMENT" placeholder="How many remarkable achievements are you proud of? (0 to 10)" required="required" />
	<input type="text" name="DONATION" placeholder="How many times do you donate your time or money to good causes? (0 to 5)" required="required" />
	<input type="text" name="BMI_RANGE" placeholder="1 if BMI normal, 2 otherwise" required="required" />
	<input type="text" name="TODO_COMPLETED" placeholder="How well do you complete your weekly to-do lists? (0 to 10)" required="required" />
	<input type="text" name="FLOW" placeholder="In a typical day, how many hours do you experience FLOW? (0 to 10)" required="required" />
	<input type="text" name="DAILY_STEPS" placeholder="How many steps (in thousands) do you typically walk everyday? (0 to 10)" required="required" />
	<input type="text" name="LIVE_VISION" placeholder="For how may years ahead is your life vision very clear for? (0 to 10)" required="required" />
	<input type="text" name="SLEEP_HOURS" placeholder="About how long do you typically sleep? (0 to 10)" required="required" />
	<input type="text" name="LOST_VACATION" placeholder="How many days of vacation do you typically lose every year? (0 to 10)" required="required" />
	<input type="text" name="DAILY_SHOUTING" placeholder="How often do you shout or sulk at somebody? (0 to 10)" required="required" />
	<input type="text" name="SUFFICIENT_INCREASE:" placeholder="Is your increase sufficient to cover basic life expenses?(1 if yes, 2 if no)" required="required" />
    <input type="text" name="PERSONAL_AWARDS" placeholder="How many recognitions have you received in your life? (0 to 10)" required="required" />
	<input type="text" name="TIME_FOR_PASSION" placeholder="How many hours do you spend everyday doing what you are passionate about? (0 to 10)" required="required" />
	<input type="text" name="WEEKLY_MEDITATION" placeholder="In a typical week, how many times do you have the opportunity to think about yourself? (0 to 10)" required="required" />
	<input type="text" name="GENDER" placeholder="Male(1) or Female(2)" required="required" />
	<input type="text" name="WORK_LIFE_BALANCE_SCORE" placeholder="Work life balance score" required="required" />
	
	
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
